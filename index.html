<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
	</head>
	<body>
		<aside>
			<nav>
				<div class="logo">
					<img src="./assets/stork-user.png" alt="user" />
				</div>
				<ul>
					<li><a href="#slide-1" class="menu">Home</a></li>
					<li><a href="#slide-1" class="menu">About</a></li>
					<li><a href="#slide-1" class="menu">Get in touch</a></li>
				</ul>
			</nav>
		</aside>
		<header>
			<div class="header-container">
				<button id="menu-toggle" class="menu-toggle"></button>
				<h1>Image Gallery</h1>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Necessitatibus pariatur est corrupti quasi, deserunt repellendus.
				</p>
			</div>
		</header>

		<div class="slide-images">
			<svg
				class="slider__mask"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 0 1920 1080"
				width="0"
				height="0"
			>
				<defs>
					<pattern
						id="bg1"
						patternUnits="userSpaceOnUse"
						width="1920"
						height="1080"
						viewBox="0 0 1920 1080"
					>
						<image
							xlink:href="./assets/macro-1.jpg"
							width="100%"
							height="100%"
						/>
					</pattern>
					<pattern
						id="pattern1l"
						patternUnits="userSpaceOnUse"
						x="0px"
						width="562"
						height="424"
						viewBox="0 0 680 512"
					>
						<image
							xlink:href="./assets/macro-2.jpg"
							width="620px"
							height="800px"
							style="vertical-align: baseline;"
						/>
					</pattern>
					<pattern
						id="pattern1r"
						patternUnits="userSpaceOnUse"
						x="365px"
						width="562"
						height="366"
						viewBox="0 0 562 366"
					>
						<image
							xlink:href="./assets/macro-3.jpg"
							width="600px"
							height="600px"
						/>
					</pattern>
				</defs>
			</svg>
		</div>

		<div class="slide__bg">
			<svg
				viewBox="0 0 1920 1080"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px"
				y="0px"
			>
				<rect x="0" y="0" width="1920" height="1080" fill="url(#bg1)" />
			</svg>
		</div>

		<div class="slide" id="slide">
			<div class="slide__image">
				<svg
					viewBox="0 0 900 365"
					xmlns="http://www.w3.org/2000/svg"
					width="900"
					height="365"
				>
					<path
						class="slide__image-left"
						d="M0 0v365h351.238L562 0H0z"
						fill="url(#pattern1l)"
						cursor="pointer"
					/>
					<path
						class="slide__image-right"
						d="M900 365V0H548.762L338 365h562z"
						fill="url(#pattern1r)"
						cursor="pointer"
					/>
				</svg>
			</div>

			<div class="slider__pagination">
				<a href="#slide-1" class="button">Slide 1</a>
				<a href="#slide-2" class="button">Slide 2</a>
			</div>
		</div>
	</body>
</html>
